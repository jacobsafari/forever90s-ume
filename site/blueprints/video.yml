title: Video / Iframe
pages: false
files: true
fields:
  title:
    label: Title
    type:  text
  meta:
    label: Meta Text
    type: text
  icon_image:
    label: Icon
    type: selector
    mode: single
    types:
      - image
  icon_silhouette_image:
    label: Icon Silhouette
    type: selector
    mode: single
    types:
      - image
  iframe_url:
    label: Iframe src URL
    type: url
    help: Not the entire iframe tag, but the contents of its 'src' attribute
  iframe_w:
    label: Iframe width
    type: number
    width: 1/2
    required: true
    default: 560
  iframe_h:
    label: Iframe height
    type: number
    width: 1/2
    required: true
    default: 315
  iframe_help:
    type: info
    text: > The final size of the iframe may be different, but we need these numbers to maintain the proper ratio.
